<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create new product</title>
    <style>
        /* Existing styles */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: inherit;
        }
        html {
            font-size: 62.5%;
            box-sizing: border-box;
        }
        body {
            padding: 5rem 5rem 10rem;
            line-height: 1.7;
            font-family: "Nunito Sans", sans-serif;
            color: #555;
            min-height: 100vh;
            background: linear-gradient(to bottom right, #ffecd2, #fcb69f);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-family: "Megrim", sans-serif;
            font-size: 5rem;
            color: white;
            transform: skewY(-5deg);
            text-align: center;
            position: relative;
            word-spacing: 3px;
        }
        .container {
            width: 100%;
            max-width: 60rem;
            margin: 0 auto;
        }
        .card {
            padding: 3rem;
            background: white;
            box-shadow: 0 2rem 6rem 1rem rgba(0, 0, 0, 0.1);
            margin: 2rem auto;
            display: flex;
            flex-direction: column;
            transition: all 0.5s;
            border-radius: 20px;
            width: 100%;
            transition: all 0.5s;
        }
        input {
            padding: 1rem 1.5rem;
            margin-bottom: 1.5rem;
            outline: none;
            border: 1px solid #fcb69f;
            font-size: 1.8rem;
            width: 100%;
            border-radius: 10px;
        }

        input:focus {
            border-color: #ff9a9e;
            box-shadow: 0 0 5px rgba(255, 154, 158, 0.5);
        }

        .switch-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
            color: #ff758c;
        }
        .switch-label {
            font-size: 2rem;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 26px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ddd;
            transition: 0.3s;
            border-radius: 26px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #ff758c; /* Changed to match color scheme */
        }
        input:checked + .slider:before {
            transform: translateX(24px);
        }
        button {
            height: 5rem;
            padding: 1rem;
            margin-top: 2rem;
            background-color: #ff9a9e; /* Adjusted button background */
            border: none;
            color: white;
            font-size: 1.8rem;
            cursor: pointer;
            border-radius: 10px;
            width: 100%;
            font-weight: bold;
        }
        button:hover {
            background-color: #ff758c; /* Hover effect matching color scheme */
        }

        /* New styles for error message */
        .error-message {
            color: #ff4f4f;
            font-size: 1.6rem;
            margin-bottom: 2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü•¶ Create your fruits üåΩ</h1>
        <figure class="card">
            <!-- Error message -->
            <div class="error-message" id="error-message" style="display: none;">
                <!-- Error message will be inserted here by JavaScript -->
            </div>            
            
            <form method="POST" class="create-form">
                <div class="input-wrapper">
                    <input type="text" name="productName" placeholder="Product Name">
                </div>
                <div class="input-wrapper">
                    <input type="text" name="image" placeholder="Image">
                </div>
                <div class="input-wrapper">
                    <input type="text" name="from" placeholder="Country">
                </div>
                <div class="input-wrapper">
                    <input type="text" name="nutrients" placeholder="Nutrients">
                </div>
                <div class="input-wrapper">
                    <input type="text" id="quantity" name="quantity" placeholder="Quantity">
                </div>
                <div class="input-wrapper">
                    <input type="text" name="price" placeholder="Price">
                </div>
                <div class="input-wrapper">
                    <input type="text" name="description" placeholder="Description">
                </div>
                <div class="switch-container">
                    <span class="switch-label">Organic</span>
                    <label class="switch">
                        <input id="organicToggle" name="organic" type="checkbox" checked>
                        <span class="slider"></span>
                    </label>
                </div>
                <button type="submit">ü•≠ü•≠BOOM! Add fruitü•¶ü•¶</button>
            </form>
        </figure>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const errorMessage = ""; // Replace with actual error message logic
            const errorMessageDiv = document.getElementById("error-message");

            if (errorMessage) {
                errorMessageDiv.style.display = "block";
                errorMessageDiv.textContent = errorMessage;
            } else {
                errorMessageDiv.style.display = "none";
            }
            const quantityInput = document.getElementById("quantity");
            const imageInput = document.querySelector("input[name='image']");
        
            quantityInput.addEventListener("input", function() {
                let emoji = imageInput.value.trim();

                // Ki·ªÉm tra n·∫øu l√† URL th√¨ kh√¥ng l·∫•y emoji
                if (emoji.startsWith("http")) {
                    emoji = "";
                }

                // L·ªçc ƒë·ªÉ ch·ªâ gi·ªØ l·∫°i s·ªë
                let numberValue = quantityInput.value.replace(/\D/g, "");

                // Ki·ªÉm tra n·∫øu s·ªë <= 0 th√¨ ƒë·∫∑t v·ªÅ ""
                if (numberValue === "" || Number(numberValue) <= 0) {
                    numberValue = "";
                }

                // C·∫≠p nh·∫≠t l·∫°i gi√° tr·ªã input
                quantityInput.value = numberValue + (emoji ? ` ${emoji}` : "");
            });
        });
    </script>
</body>
</html>
