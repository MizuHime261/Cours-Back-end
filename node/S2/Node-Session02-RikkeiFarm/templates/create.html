<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create new product</title>
    <style>
        /* Existing styles */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: inherit;
        }
        html {
            font-size: 62.5%;
            box-sizing: border-box;
        }
        body {
            padding: 5rem 5rem 10rem;
            line-height: 1.7;
            font-family: "Nunito Sans", sans-serif;
            color: #555;
            min-height: 100vh;
            background: linear-gradient(to bottom right, #ffecd2, #fcb69f);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-family: "Megrim", sans-serif;
            font-size: 5rem;
            color: white;
            transform: skewY(-5deg);
            text-align: center;
            position: relative;
            word-spacing: 3px;
        }
        .container {
            width: 100%;
            max-width: 60rem;
            margin: 0 auto;
        }
        .card {
            padding: 3rem;
            background: white;
            box-shadow: 0 2rem 6rem 1rem rgba(0, 0, 0, 0.1);
            margin: 2rem auto;
            display: flex;
            flex-direction: column;
            transition: all 0.5s;
            border-radius: 20px;
            width: 100%;
            transition: all 0.5s;
        }
        input {
            padding: 1rem 1.5rem;
            margin-bottom: 1.5rem;
            outline: none;
            border: 1px solid #fcb69f;
            font-size: 1.8rem;
            width: 100%;
            border-radius: 10px;
        }

        input:focus {
            border-color: #ff9a9e;
            box-shadow: 0 0 5px rgba(255, 154, 158, 0.5);
        }

        .switch-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
            color: #ff758c;
        }
        .switch-label {
            font-size: 2rem;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 26px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ddd;
            transition: 0.3s;
            border-radius: 26px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #ff758c; /* Changed to match color scheme */
        }
        input:checked + .slider:before {
            transform: translateX(24px);
        }
        button {
            height: 5rem;
            padding: 1rem;
            margin-top: 2rem;
            background-color: #ff9a9e; /* Adjusted button background */
            border: none;
            color: white;
            font-size: 1.8rem;
            cursor: pointer;
            border-radius: 10px;
            width: 100%;
            font-weight: bold;
        }
        button:hover {
            background-color: #ff758c; /* Hover effect matching color scheme */
        }

        /* New styles for error message */
        .error-message {
            color: #ff4f4f;
            font-size: 1.6rem;
            margin-bottom: 2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">

        <figure class="card">
            <!-- Error message -->
            <div class="error-message" id="error-message" style="display: none;">

</body>
</html>
